<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Tutorial</title>
  
    <!-- bootstrap css framework-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--bootstrap javascrit-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!--jquery cdn-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!--icons-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 
  <!--font-awesome-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
    
<div class="jumbotron">
<p class="display-3">Bootstrap</p>
<p>List Groups</p>
</div>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Some context goes here
          <span class="badge badge-secondary badge-pill">1</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Some context goes here
          <span class="badge badge-secondary badge-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Some context goes here
          <span class="badge badge-secondary badge-pill">3</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Some context goes here
          <span class="badge badge-secondary badge-pill">4</span>
        </li>
      </ul>
      <hr>

      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active">
         Item 1
        </button>
        <button type="button" class="list-group-item list-group-item-action"> Item 2</button>
        <button type="button" class="list-group-item list-group-item-action"> Item 3</button>
        <button type="button" class="list-group-item list-group-item-action"> Item 4</button>
      
      </div>
      <br>
<div>
      <ul class="list-group">
       
      
        
        <li class="list-group-item list-group-item-success"> Item 1</li>
        <li class="list-group-item list-group-item-primary"> Item 2</li>
        <li class="list-group-item list-group-item-warning">Item 3</li>
        <li class="list-group-item list-group-item-danger"> Item 4</li>
    
      </ul>
</div>
<hr>
</body>
</html>
